{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>Create and Manage your machine learning services for data analysis</h3>

<div class="row">
    <form method="post">
        <div class="col-lg-4">
            <button type="submit" class="btn btn-primary">New Service</button>
        </div>
        <div class="col-lg-4">
            <button type="submit" class="btn btn-warning">Refresh Status</button>
        </div>
    </form>
</div>
<div class="row">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Project</th>
                <th>Created On</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in projects %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[4] }}</td>
                <td>
                    <a href="/datainsight/{{ row[0] }}?type=basic">Get Insight</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</div>
{% endblock %}
